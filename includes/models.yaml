Forum:
   primary_key: id
   table_name: forums
   fields: name, description
Post:
   primary_key: id
   table_name: posts
   fields: forum_id, topic_id, poster_id, posted_time, last_updated_time, content
Topic:
   primary_key: id
   table_name: topics
   fields: forum_id, poster_id, titile, views_count
User:
   primary_key: id
   table_name: users
   fields: name, password, email, type